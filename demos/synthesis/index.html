<!DOCTYPE html>
<html>
<head>
	<title>Synthesis</title>
	<link rel="stylesheet" href="../common/styles.css"/>
	<link rel="stylesheet" href="../common/jquery-ui.css"/>
	<script src="../common/jquery-1.7.1.min.js"></script>
	<script src="../common/jquery-ui.min.js"></script>
	<script src="../common/audiolib.min.js"></script>
	<script src="oscillator.1.js"></script>
	<script src="oscillator.2.js"></script>
	<script src="oscillator.WaveForm.js"></script>
	<script src="oscillator.LFO.js"></script>
</head>
<body>

<div id="main">

	<h1>Synthesis</h1>

	<!-- BASIC OSCILLATOR -->

	<h2>Play sine wave:</h2>
	<p><button id="sinePlayButton">Play</button></p>

	<hr/>

	<!-- MULTIPLE OSCILLATORS -->
	<h2>Multiple sine waves:</h2>

	<p>
		<span>Oscillator 1:<span><br/>
		<div id="osc1Slider"></div>
	</p>
	
	<p>
		<span>Oscillator 2:<span><br/>
		<div id="osc2Slider"></div>
	</p>
	<p><button id="playButton2">Play</button></p>
	
	<hr/>

	<!-- WAVE FORMS -->
	<h2>Wave Forms:</h2>
	
	<p><span>Wave Form:</span><br/>
		<select id="waveFormSelect">
			<option value="sine">sine</option>
			<option value="sawtooth">sawtooth</option>
			<option value="invSawtooth">invSawtooth</option>
			<option value="square">square</option>
			<option value="triangle">triangle</option>
		</select>
	</p>

	<p>
		<span>Oscillator 1:<span><br/>
		<div id="osc1SliderWaveForm"></div>
	</p>
	
	<p>
		<span>Oscillator 2:<span><br/>
		<div id="osc2SliderWaveForm"></div>
	</p>
	<p><button id="playButtonWaveForm">Play</button></p>

	<hr/>
	
	<!-- MODULATION / LFO -->
	<h2>Frequency Modulation / LFO:</h2>
	
	<p><span>Oscillator Wave Form:</span><br/>
		<select id="oscWaveFormSelectLFO">
			<option value="sine">sine</option>
			<option value="sawtooth">sawtooth</option>
			<option value="invSawtooth">invSawtooth</option>
			<option value="square">square</option>
			<option value="triangle">triangle</option>
		</select>
	</p>

	<p>
		<span>Oscillator Hz:<span><br/>
		<div id="oscHzSliderLFO"></div>
	</p>

	<p><span>LFO Wave Form:</span><br/>
		<select id="lfoWaveFormSelectLFO">
			<option value="sine">sine</option>
			<option value="sawtooth">sawtooth</option>
			<option value="invSawtooth">invSawtooth</option>
			<option value="square">square</option>
			<option value="triangle">triangle</option>
		</select>
	</p>	
	<p>
		<span>LFO Hz:<span><br/>
		<div id="lfoHzSliderLFO"></div>
	</p>

	<p>
		<span>LFO Amount:<span><br/>
		<div id="lfoAmountSliderLFO"></div>
	</p>

	<p><button id="playButtonLFO">Play</button></p>

</div>

</body>
</html>
