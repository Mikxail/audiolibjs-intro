<!DOCTYPE html>
<html>
<head>
	<title>Synthesis</title>
	<link rel="stylesheet" href="../common/styles.css"/>
	<link rel="stylesheet" href="../common/jquery-ui.css"/>
	<script src="../common/jquery-1.7.1.min.js"></script>
	<script src="../common/jquery-ui.min.js"></script>
	<script src="../common/audiolib.min.js"></script>
	<script src="oscillator.waveform.js"></script>
</head>
<body>

<div id="main">

	<h1>Synthesis</h1>

	<h2>Wave Forms</h2>

	<p>Wave Form<br/>
		<select id="waveFormSelect">
			<option value="sine">sine</option>
			<option value="sawtooth">sawtooth</option>
			<option value="invSawtooth">invSawtooth</option>
			<option value="square">square</option>
			<option value="triangle">triangle</option>
		</select>
		</p>

	<p>
		<span>Oscillator 1:<span><br/>
		<div id="osc1Slider"></div>
	</p>
	
	<p>
		<span>Oscillator 2:<span><br/>
		<div id="osc2Slider"></div>
	</p>
	
	<p><button id="playButton">Play</button></p>
	

</div>

</body>
</html>
